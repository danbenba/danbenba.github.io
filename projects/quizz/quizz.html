<!DOCTYPE html>
<html>
<head>
    <title>Quiz d'histoire et de géographie 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #question {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
        #options {
            margin-top: 10px;
        }
        #options label {
            display: block;
            margin-top: 10px;
            color: #666;

            margin-top: 20px;
            text-align: center;
        }
        #result {

        }
        #show-answers {
