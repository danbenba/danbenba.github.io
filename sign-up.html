<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="/img/icon.png">
        <title>Crée un compte - Miral</title>
        <link rel="stylesheet" href="css/sign-up.css">
        <style>
            .error-message {
                color: red;
                margin-top: 10px;
                font-size: 14px; /* Taille de texte réduite */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Crée un compte Miral</h2>
                <form action="#" method="POST" onsubmit="return createAccount()">
                    <link rel="shortcut icon" href="/img/icon.png">
                    <div class="inputBox">
                        <input type="text" id="username" required="required">
                        <span>Nom d'utilisateur</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="email" required="required">
                        <span>Adresse mail</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" required="required">
                        <span>Mot de passe</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="confirmPassword" required="required">
                        <span>Confirmation du mot de passe</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="login">J'ai déjà un compte.</a>
                    </div>
                    <input type="submit" value="Créer le compte">
                    <div id="error-msg" class="error-message"></div>
                </form>
            </div>
        </div>

        <script>
            function createAccount() {
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                var errorMsg = document.getElementById("error-msg");

                if (password !== confirmPassword) {
                    errorMsg.textContent = "Les mots de passe ne correspondent pas.";
                    errorMsg.style.color = "red"; // Applique la couleur rouge
                    return false;
                }

                // Autres vérifications et logique de création de compte ici

                // Affichage du message d'erreur personnalisé
                errorMsg.textContent = "Impossible de créer un compte. Erreur 0x454787.";
                errorMsg.style.color = "red"; // Applique la couleur rouge
                return false;
            }
        </script>
    </body>
</html>
