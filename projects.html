<!DOCTYPE html>
<html>
<head>
  <title>Ma fenêtre de projet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 800px;
      margin: 0 auto;
    }
    .project-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    .project-image {
      width: 200px;
      height: 200px;
    }
    .project-button {
      display: block;
      width: 120px;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="project-box">
      <div class="project-image">
        <img src="https://actu-hg.hatier.fr/sites/default/files/quiz%20Histoire%206.jpg" alt="Image du projet">
      </div>
      <a href="projects/quizz/quizz" class="project-button">Accéder au projet</a>
    </div>
  </div>
</body>
</html>
