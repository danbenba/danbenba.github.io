<!DOCTYPE html>
<html>
<head>
  <title>danbenba - Projects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 800px;
      margin: 0 auto;
    }
    .project-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .project-image {
      width: 370px;
      height: 236px;
      background-color: #f0f0f0;
      margin-right: 20px;
      background-image: url("https://actu-hg.hatier.fr/sites/default/files/quiz%20Histoire%206.jpg");
      background-size: cover;
      background-position: center;
    }
    .project-info {
      flex: 1;
    }
    .project-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .project-description {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .project-button {
      display: block;
      width: 120px;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      margin-top: 10px;
    }
    .loading-message {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
  <script>
    function showLoadingMessage() {
      var loadingMsg = document.getElementById("loading-message");
      var projectButton = document.getElementById("project-button");

      projectButton.style.display = "none";
      loadingMsg.style.display = "block";

      setTimeout(function() {
        window.location.href = "projects/quizz/quizz";
      }, 2000); // Délai de 2 secondes avant la redirection (à adapter selon vos besoins)
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="project-box">
      <div class="project-image"></div>
      <div class="project-info">
        <h2 class="project-title">Quizz Histoire Géographie 2</h2>
        <p class="project-description">Un dernier quizz qui regroupe tout l'année.</p>
        <a href="#" id="project-button" class="project-button" onclick="showLoadingMessage()">Accéder au projet</a>
        <div id="loading-message" class="loading-message">Chargement du projet...</div>
      </div>
    </div>
  </div>
</body>
</html>
